<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Career Simulator: Elite Edition</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <header id="game-header" class="hidden">
            <div class="hud-group">
                <span class="hud-label">SEASON</span>
                <span class="hud-value" id="hud-season">1/10</span>
            </div>
            <div class="hud-group">
                <span class="hud-label">AGE</span>
                <span class="hud-value" id="hud-age">18</span>
            </div>
            <div class="hud-group center-hud">
                <span class="hud-value large" id="hud-ovr">60</span>
                <span class="hud-label">OVR</span>
            </div>
            <div class="hud-group">
                <span class="hud-label">CLUB</span>
                <span class="hud-value" id="hud-club">Free Agent</span>
            </div>
        </header>

        <div id="app" class="content-area">
            </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
